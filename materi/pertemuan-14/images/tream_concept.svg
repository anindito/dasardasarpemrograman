<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="programGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979"/>
      <stop offset="100%" style="stop-color:#ff6a00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#38ef7d"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6a00"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Konsep Stream dalam C++</text>
  
  <!-- Program Box (Center) -->
  <rect x="350" y="180" width="200" height="140" rx="15" fill="url(#programGrad)" filter="url(#shadow)"/>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">PROGRAM</text>
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">C++</text>
  <text x="450" y="290" font-family="monospace" font-size="12" fill="#e0e0ff" text-anchor="middle">cin, cout</text>
  <text x="450" y="308" font-family="monospace" font-size="12" fill="#e0e0ff" text-anchor="middle">ifstream, ofstream</text>
  
  <!-- Keyboard (Left Top) -->
  <rect x="50" y="100" width="140" height="80" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <rect x="60" y="110" width="120" height="40" rx="5" fill="#333"/>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Keyboard</text>
  <rect x="70" y="155" width="100" height="15" rx="3" fill="#ddd"/>
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Input Device</text>
  
  <!-- Monitor (Left Bottom) -->
  <rect x="50" y="320" width="140" height="100" rx="10" fill="#333" stroke="#666" stroke-width="2"/>
  <rect x="60" y="330" width="120" height="70" rx="5" fill="#4a90d9"/>
  <text x="120" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Hello World</text>
  <rect x="100" y="420" width="40" height="10" rx="2" fill="#666"/>
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Monitor</text>
  
  <!-- File Input (Right Top) -->
  <g transform="translate(710, 100)">
    <path d="M0,0 L100,0 L100,70 L90,80 L0,80 Z" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <path d="M100,0 L100,10 L90,10 L100,0 Z" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle">data.txt</text>
    <text x="50" y="50" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">10,20,30</text>
    <text x="50" y="65" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">Ahmad,3.5</text>
  </g>
  <text x="760" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Input File</text>
  
  <!-- File Output (Right Bottom) -->
  <g transform="translate(710, 320)">
    <path d="M0,0 L100,0 L100,70 L90,80 L0,80 Z" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <path d="M100,0 L100,10 L90,10 L100,0 Z" fill="#ffcdd2" stroke="#f44336" stroke-width="1"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#c62828" text-anchor="middle">hasil.txt</text>
    <text x="50" y="50" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">Total: 60</text>
    <text x="50" y="65" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">Average: 20</text>
  </g>
  <text x="760" y="415" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Output File</text>
  
  <!-- Arrows with labels -->
  <!-- cin arrow -->
  <path d="M195 140 Q 270 140 340 210" fill="none" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <rect x="230" y="120" width="50" height="25" rx="5" fill="url(#inputGrad)"/>
  <text x="255" y="137" font-family="monospace" font-size="12" fill="white" text-anchor="middle">cin</text>
  
  <!-- cout arrow -->
  <path d="M340 290 Q 270 360 195 370" fill="none" stroke="#ff6a00" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <rect x="230" y="340" width="55" height="25" rx="5" fill="url(#outputGrad)"/>
  <text x="257" y="357" font-family="monospace" font-size="12" fill="white" text-anchor="middle">cout</text>
  
  <!-- ifstream arrow -->
  <path d="M705 140 Q 630 140 560 210" fill="none" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <rect x="600" y="120" width="75" height="25" rx="5" fill="url(#inputGrad)"/>
  <text x="637" y="137" font-family="monospace" font-size="12" fill="white" text-anchor="middle">ifstream</text>
  
  <!-- ofstream arrow -->
  <path d="M560 290 Q 630 360 705 360" fill="none" stroke="#ff6a00" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <rect x="595" y="340" width="80" height="25" rx="5" fill="url(#outputGrad)"/>
  <text x="635" y="357" font-family="monospace" font-size="12" fill="white" text-anchor="middle">ofstream</text>
  
  <!-- Legend -->
  <rect x="320" y="460" width="260" height="35" rx="5" fill="#f5f5f5" stroke="#ddd"/>
  <line x1="335" y1="477" x2="375" y2="477" stroke="#38ef7d" stroke-width="3"/>
  <text x="385" y="482" font-family="Arial, sans-serif" font-size="12" fill="#666">Input Stream</text>
  <line x1="475" y1="477" x2="515" y2="477" stroke="#ff6a00" stroke-width="3"/>
  <text x="525" y="482" font-family="Arial, sans-serif" font-size="12" fill="#666">Output Stream</text>
</svg>
