<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620">
  <defs>
    <linearGradient id="tryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="catchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="normalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowBlack" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Alur Exception Handling</text>
  
  <!-- Start -->
  <circle cx="450" cy="90" r="25" fill="#333"/>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Start</text>
  
  <!-- Arrow from Start to Try -->
  <line x1="450" y1="115" x2="450" y2="145" stroke="#333" stroke-width="2" marker-end="url(#arrowBlack)"/>
  
  <!-- Try Block -->
  <rect x="300" y="150" width="300" height="120" rx="15" fill="url(#tryGrad)" filter="url(#shadow)"/>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">try { }</text>
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="13" fill="#e0e0ff" text-anchor="middle">Kode yang mungkin</text>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="13" fill="#e0e0ff" text-anchor="middle">menghasilkan exception</text>
  <text x="450" y="258" font-family="monospace" font-size="11" fill="#c0c0ff" text-anchor="middle">throw exception;</text>
  
  <!-- Decision Diamond -->
  <polygon points="450,300 530,360 450,420 370,360" fill="#ffd54f" stroke="#f9a825" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Exception</text>
  <text x="450" y="372" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">terjadi?</text>
  
  <!-- Arrow from Try to Decision -->
  <line x1="450" y1="270" x2="450" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowBlack)"/>
  
  <!-- No Exception Path (Right) -->
  <line x1="530" y1="360" x2="700" y2="360" stroke="#38ef7d" stroke-width="3"/>
  <text x="615" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">TIDAK</text>
  
  <!-- Normal Execution Box -->
  <rect x="700" y="320" width="150" height="80" rx="10" fill="url(#normalGrad)" filter="url(#shadow)"/>
  <text x="775" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Eksekusi</text>
  <text x="775" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Normal</text>
  
  <!-- Yes Exception Path (Left) -->
  <line x1="370" y1="360" x2="200" y2="360" stroke="#f5576c" stroke-width="3"/>
  <text x="285" y="350" font-family="Arial, sans-serif" font-size="12" fill="#c62828" font-weight="bold">YA</text>
  
  <!-- Catch Block -->
  <rect x="50" y="320" width="150" height="80" rx="10" fill="url(#catchGrad)" filter="url(#shadow)"/>
  <text x="125" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">catch { }</text>
  <text x="125" y="380" font-family="Arial, sans-serif" font-size="11" fill="#ffe0e0" text-anchor="middle">Tangani exception</text>
  
  <!-- Arrows to Continue -->
  <line x1="125" y1="400" x2="125" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="125" y1="480" x2="450" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="775" y1="400" x2="775" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="775" y1="480" x2="450" y2="480" stroke="#333" stroke-width="2"/>
  <line x1="450" y1="480" x2="450" y2="510" stroke="#333" stroke-width="2" marker-end="url(#arrowBlack)"/>
  
  <!-- Continue Execution -->
  <rect x="350" y="515" width="200" height="50" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="450" y="545" font-family="Arial, sans-serif" font-size="14" fill="#1976d2" text-anchor="middle">Program Berlanjut</text>
  
  <!-- End -->
  <circle cx="450" cy="600" r="20" fill="#333"/>
  <circle cx="450" cy="600" r="15" fill="white"/>
  <circle cx="450" cy="600" r="10" fill="#333"/>
  
  <!-- Arrow to End -->
  <line x1="450" y1="565" x2="450" y2="580" stroke="#333" stroke-width="2"/>
  
  <!-- Annotations -->
  <rect x="50" y="150" width="180" height="70" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="11" fill="#e65100" text-anchor="middle">Tanpa exception handling,</text>
  <text x="140" y="192" font-family="Arial, sans-serif" font-size="11" fill="#e65100" text-anchor="middle">program akan CRASH</text>
  <text x="140" y="209" font-family="Arial, sans-serif" font-size="11" fill="#e65100" text-anchor="middle">saat terjadi error</text>
  
  <rect x="670" y="150" width="180" height="70" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="760" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" text-anchor="middle">Dengan exception handling,</text>
  <text x="760" y="192" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" text-anchor="middle">program tetap berjalan</text>
  <text x="760" y="209" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" text-anchor="middle">dan error tertangani</text>
</svg>
