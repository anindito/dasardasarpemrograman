<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="workingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="stagingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e67e22"/>
    </linearGradient>
    <linearGradient id="localGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
    <linearGradient id="remoteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Git Workflow Dasar</text>
  
  <!-- Working Directory -->
  <g transform="translate(100, 160)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#workingGrad)" filter="url(#shadow5)"/>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">WORKING</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DIRECTORY</text>
    
    <!-- File icons -->
    <g transform="translate(-30, 15)">
      <rect width="20" height="25" fill="white" rx="2"/>
      <line x1="5" y1="8" x2="15" y2="8" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="13" x2="15" y2="13" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="18" x2="12" y2="18" stroke="#3498db" stroke-width="1"/>
    </g>
    <g transform="translate(0, 15)">
      <rect width="20" height="25" fill="white" rx="2"/>
      <line x1="5" y1="8" x2="15" y2="8" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="13" x2="15" y2="13" stroke="#3498db" stroke-width="1"/>
    </g>
    
    <text y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">File yang sedang</text>
    <text y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">kamu edit</text>
  </g>
  
  <!-- Arrow: Working -> Staging -->
  <g transform="translate(185, 160)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#7f8c8d" stroke-width="3"/>
    <polygon points="80,0 70,-6 70,6" fill="#7f8c8d"/>
    <text x="40" y="-12" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#2c3e50">git add</text>
  </g>
  
  <!-- Staging Area -->
  <g transform="translate(300, 160)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#stagingGrad)" filter="url(#shadow5)"/>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">STAGING</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AREA</text>
    
    <!-- Staged files icon -->
    <g transform="translate(-15, 15)">
      <rect width="30" height="30" fill="white" rx="3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">âœ“</text>
    </g>
    
    <text y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">File siap</text>
    <text y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">untuk commit</text>
  </g>
  
  <!-- Arrow: Staging -> Local -->
  <g transform="translate(385, 160)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#7f8c8d" stroke-width="3"/>
    <polygon points="80,0 70,-6 70,6" fill="#7f8c8d"/>
    <text x="40" y="-12" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#2c3e50">git commit</text>
  </g>
  
  <!-- Local Repository -->
  <g transform="translate(500, 160)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#localGrad)" filter="url(#shadow5)"/>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LOCAL</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REPOSITORY</text>
    
    <!-- Commit history icon -->
    <g transform="translate(-20, 10)">
      <circle cx="10" cy="5" r="6" fill="white"/>
      <circle cx="10" cy="20" r="6" fill="white"/>
      <line x1="10" y1="11" x2="10" y2="14" stroke="white" stroke-width="2"/>
      <circle cx="30" cy="12" r="6" fill="white"/>
      <line x1="16" y1="5" x2="24" y2="12" stroke="white" stroke-width="2"/>
    </g>
    
    <text y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Riwayat commit</text>
    <text y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">di komputer lokal</text>
  </g>
  
  <!-- Arrow: Local -> Remote -->
  <g transform="translate(585, 160)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#7f8c8d" stroke-width="3"/>
    <polygon points="80,0 70,-6 70,6" fill="#7f8c8d"/>
    <text x="40" y="-12" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#2c3e50">git push</text>
  </g>
  
  <!-- Remote Repository -->
  <g transform="translate(700, 160)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#remoteGrad)" filter="url(#shadow5)"/>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REMOTE</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REPOSITORY</text>
    
    <!-- Cloud/GitHub icon -->
    <g transform="translate(-20, 10)">
      <ellipse cx="20" cy="15" rx="25" ry="15" fill="white"/>
      <circle cx="10" cy="12" r="10" fill="white"/>
      <circle cx="30" cy="10" r="12" fill="white"/>
    </g>
    
    <text y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">GitHub/GitLab</text>
    <text y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Server cloud</text>
  </g>
  
  <!-- Pull arrow (below) -->
  <g transform="translate(600, 250)">
    <path d="M 100 0 L 100 30 L -100 30 L -100 0" fill="none" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="-100,0 -108,10 -92,10" fill="#9b59b6"/>
    <text x="0" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#9b59b6">git pull</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">(ambil perubahan dari remote)</text>
  </g>
  
  <!-- Command summary -->
  <g transform="translate(400, 320)">
    <rect x="-350" y="-15" width="700" height="35" rx="5" fill="#2c3e50"/>
    <text x="-320" y="5" font-family="Courier New, monospace" font-size="10" fill="#3498db">git add .</text>
    <text x="-200" y="5" font-family="Courier New, monospace" font-size="10" fill="#f39c12">git commit -m "pesan"</text>
    <text x="-20" y="5" font-family="Courier New, monospace" font-size="10" fill="#2ecc71">git push origin main</text>
    <text x="170" y="5" font-family="Courier New, monospace" font-size="10" fill="#9b59b6">git pull origin main</text>
  </g>
</svg>
