<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="cppGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00599C"/>
      <stop offset="100%" style="stop-color:#004482"/>
    </linearGradient>
    <linearGradient id="embeddedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
    <linearGradient id="cpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="gameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="osGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">C++ di Berbagai Platform</text>
  
  <!-- Central C++ Logo -->
  <g transform="translate(400, 230)">
    <circle r="70" fill="url(#cppGrad)" filter="url(#shadow)"/>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">C++</text>
    <text y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bahasa Serbaguna</text>
  </g>
  
  <!-- Embedded Systems -->
  <g transform="translate(130, 150)">
    <rect x="-60" y="-45" width="120" height="90" rx="10" fill="url(#embeddedGrad)" filter="url(#shadow)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Embedded</text>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Systems</text>
    <!-- Chip icon -->
    <rect x="-20" y="15" width="40" height="25" fill="white" rx="3"/>
    <line x1="-30" y1="22" x2="-20" y2="22" stroke="white" stroke-width="2"/>
    <line x1="-30" y1="32" x2="-20" y2="32" stroke="white" stroke-width="2"/>
    <line x1="20" y1="22" x2="30" y2="22" stroke="white" stroke-width="2"/>
    <line x1="20" y1="32" x2="30" y2="32" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Connecting line to center -->
  <line x1="190" y1="180" x2="340" y2="210" stroke="#27ae60" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Competitive Programming -->
  <g transform="translate(670, 150)">
    <rect x="-60" y="-45" width="120" height="90" rx="10" fill="url(#cpGrad)" filter="url(#shadow)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Competitive</text>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Programming</text>
    <!-- Trophy icon -->
    <path d="M-10 20 L10 20 L8 35 L-8 35 Z" fill="white"/>
    <ellipse cx="0" cy="18" rx="15" ry="8" fill="white"/>
    <rect x="-3" y="35" width="6" height="5" fill="white"/>
    <rect x="-8" y="40" width="16" height="3" fill="white"/>
  </g>
  
  <!-- Connecting line to center -->
  <line x1="610" y1="180" x2="460" y2="210" stroke="#c0392b" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Game Development -->
  <g transform="translate(130, 330)">
    <rect x="-60" y="-45" width="120" height="90" rx="10" fill="url(#gameGrad)" filter="url(#shadow)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Game</text>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Development</text>
    <!-- Controller icon -->
    <ellipse cx="0" cy="28" rx="25" ry="12" fill="white"/>
    <circle cx="-12" cy="28" r="4" fill="#8e44ad"/>
    <rect x="6" y="24" width="3" height="8" fill="#8e44ad"/>
    <rect x="3" y="27" width="9" height="3" fill="#8e44ad"/>
  </g>
  
  <!-- Connecting line to center -->
  <line x1="190" y1="310" x2="340" y2="260" stroke="#8e44ad" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Operating Systems -->
  <g transform="translate(670, 330)">
    <rect x="-60" y="-45" width="120" height="90" rx="10" fill="url(#osGrad)" filter="url(#shadow)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Operating</text>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Systems</text>
    <!-- Desktop icon -->
    <rect x="-20" y="15" width="40" height="25" fill="white" rx="2"/>
    <rect x="-15" y="18" width="30" height="17" fill="#2980b9"/>
    <rect x="-5" y="40" width="10" height="3" fill="white"/>
    <rect x="-12" y="43" width="24" height="2" fill="white"/>
  </g>
  
  <!-- Connecting line to center -->
  <line x1="610" y1="310" x2="460" y2="260" stroke="#2980b9" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Bottom labels -->
  <g transform="translate(0, 450)">
    <rect x="50" y="0" width="150" height="30" rx="5" fill="#2ecc71" opacity="0.2"/>
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Arduino, ESP32, IoT</text>
    
    <rect x="220" y="0" width="150" height="30" rx="5" fill="#e74c3c" opacity="0.2"/>
    <text x="295" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">Codeforces, ICPC</text>
    
    <rect x="390" y="0" width="150" height="30" rx="5" fill="#9b59b6" opacity="0.2"/>
    <text x="465" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8e44ad">Unreal, SFML, SDL</text>
    
    <rect x="560" y="0" width="150" height="30" rx="5" fill="#3498db" opacity="0.2"/>
    <text x="635" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2980b9">Linux, Windows Kernel</text>
  </g>
</svg>
