<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
  <defs>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="step4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Strategi Menyelesaikan Soal Competitive Programming</text>
  
  <!-- Step 1: Analyze -->
  <g transform="translate(100, 130)">
    <circle r="55" fill="url(#step1Grad)" filter="url(#shadow3)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">1</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ANALISIS</text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kompleksitas</text>
  </g>
  
  <!-- Detail box 1 -->
  <g transform="translate(100, 220)">
    <rect x="-70" y="0" width="140" height="90" rx="8" fill="white" stroke="#3498db" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Baca soal dengan teliti</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Identifikasi constraint</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Hitung batasan waktu</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">n &lt;= 10^5: O(n log n)</text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">n &lt;= 10^3: O(n^2) OK</text>
  </g>
  
  <!-- Arrow 1-2 -->
  <g transform="translate(175, 130)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#7f8c8d" stroke-width="3"/>
    <polygon points="80,0 70,-6 70,6" fill="#7f8c8d"/>
  </g>
  
  <!-- Step 2: Algorithm -->
  <g transform="translate(300, 130)">
    <circle r="55" fill="url(#step2Grad)" filter="url(#shadow3)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">2</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PILIH</text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Algoritma</text>
  </g>
  
  <!-- Detail box 2 -->
  <g transform="translate(300, 220)">
    <rect x="-70" y="0" width="140" height="90" rx="8" fill="white" stroke="#27ae60" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Sorting: O(n log n)</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Binary Search: O(log n)</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Two Pointers: O(n)</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">DP: O(n^2) atau O(n)</text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Graph: BFS/DFS</text>
  </g>
  
  <!-- Arrow 2-3 -->
  <g transform="translate(375, 130)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#7f8c8d" stroke-width="3"/>
    <polygon points="80,0 70,-6 70,6" fill="#7f8c8d"/>
  </g>
  
  <!-- Step 3: Implementation -->
  <g transform="translate(500, 130)">
    <circle r="55" fill="url(#step3Grad)" filter="url(#shadow3)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">3</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KODING</text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Implementasi</text>
  </g>
  
  <!-- Detail box 3 -->
  <g transform="translate(500, 220)">
    <rect x="-70" y="0" width="140" height="90" rx="8" fill="white" stroke="#e74c3c" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Gunakan template</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Fast I/O aktif</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Pakai STL</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Hindari overflow</text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Edge cases</text>
  </g>
  
  <!-- Arrow 3-4 -->
  <g transform="translate(575, 130)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#7f8c8d" stroke-width="3"/>
    <polygon points="80,0 70,-6 70,6" fill="#7f8c8d"/>
  </g>
  
  <!-- Step 4: Test -->
  <g transform="translate(700, 130)">
    <circle r="55" fill="url(#step4Grad)" filter="url(#shadow3)"/>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">4</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">UJI</text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">dan Debug</text>
  </g>
  
  <!-- Detail box 4 -->
  <g transform="translate(700, 220)">
    <rect x="-70" y="0" width="140" height="90" rx="8" fill="white" stroke="#9b59b6" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Test sample input</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Buat test case sendiri</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Cek boundary</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Input minimal</text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Input maksimal</text>
  </g>
  
  <!-- Bottom tips -->
  <g transform="translate(375, 380)">
    <rect x="-320" y="-25" width="640" height="55" rx="10" fill="#2c3e50"/>
    <!-- Light bulb icon instead of emoji -->
    <circle cx="-290" cy="-5" r="8" fill="#f39c12"/>
    <rect x="-293" y="3" width="6" height="4" fill="#f39c12"/>
    <text x="-270" y="-1" text-anchor="start" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">Tips Penting</text>
    <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Jika TLE: Cari algoritma lebih efisien | Jika WA: Periksa edge cases | Jika RE: Cek array bounds dan overflow</text>
  </g>
  
  <!-- Time complexity reference -->
  <g transform="translate(50, 380)">
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Referensi: 10^8 operasi = 1 detik</text>
  </g>
</svg>
