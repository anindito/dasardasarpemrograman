<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9"/>
      <stop offset="100%" style="stop-color:#1a5276"/>
    </linearGradient>
    <linearGradient id="sensorGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Koneksi Sensor Suhu LM35 ke Arduino</text>
  
  <!-- Arduino Board -->
  <g transform="translate(500, 200)">
    <rect x="-90" y="-110" width="180" height="220" rx="8" fill="url(#boardGrad)" filter="url(#shadow2)"/>
    
    <!-- Arduino label -->
    <text y="-85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ARDUINO UNO</text>
    
    <!-- USB port -->
    <rect x="-70" y="-65" width="35" height="22" rx="3" fill="#7f8c8d"/>
    <text x="-52" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">USB</text>
    
    <!-- Microcontroller chip -->
    <rect x="-35" y="-25" width="70" height="45" rx="3" fill="#2c3e50"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71">ATmega328P</text>
    
    <!-- Pin Headers - Power -->
    <g transform="translate(-75, 35)">
      <rect width="60" height="15" fill="#1a252f" rx="2"/>
      <text x="30" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">POWER</text>
      <circle cx="10" cy="7" r="3" fill="#e74c3c"/>
      <text x="10" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">5V</text>
      <circle cx="25" cy="7" r="3" fill="#95a5a6"/>
      <text x="25" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">3.3V</text>
      <circle cx="40" cy="7" r="3" fill="#2c3e50"/>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">GND</text>
      <circle cx="52" cy="7" r="3" fill="#95a5a6"/>
    </g>
    
    <!-- Pin Headers - Analog -->
    <g transform="translate(20, 35)">
      <rect width="60" height="15" fill="#1a252f" rx="2"/>
      <text x="30" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">ANALOG</text>
      <circle cx="10" cy="7" r="3" fill="#f39c12"/>
      <text x="10" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">A0</text>
      <circle cx="25" cy="7" r="3" fill="#95a5a6"/>
      <text x="25" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">A1</text>
      <circle cx="40" cy="7" r="3" fill="#95a5a6"/>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">A2</text>
      <circle cx="52" cy="7" r="3" fill="#95a5a6"/>
    </g>
  </g>
  
  <!-- LM35 Sensor -->
  <g transform="translate(150, 200)">
    <!-- Sensor body -->
    <rect x="-40" y="-50" width="80" height="70" rx="5" fill="url(#sensorGrad2)" filter="url(#shadow2)"/>
    <text y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LM35</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">Sensor Suhu</text>
    
    <!-- Sensor pins -->
    <rect x="-25" y="20" width="10" height="30" fill="#c0392b"/>
    <text x="-20" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c0392b">VCC</text>
    
    <rect x="-5" y="20" width="10" height="30" fill="#f39c12"/>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f39c12">OUT</text>
    
    <rect x="15" y="20" width="10" height="30" fill="#2c3e50"/>
    <text x="20" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">GND</text>
  </g>
  
  <!-- Wires -->
  <!-- VCC wire (Red) - from LM35 VCC to Arduino 5V -->
  <path d="M 130 250 L 130 300 L 435 300 L 435 242" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <circle cx="130" cy="250" r="4" fill="#e74c3c"/>
  <circle cx="435" cy="242" r="4" fill="#e74c3c"/>
  
  <!-- OUT wire (Orange) - from LM35 OUT to Arduino A0 -->
  <path d="M 150 250 L 150 320 L 530 320 L 530 242" stroke="#f39c12" stroke-width="3" fill="none"/>
  <circle cx="150" cy="250" r="4" fill="#f39c12"/>
  <circle cx="530" cy="242" r="4" fill="#f39c12"/>
  
  <!-- GND wire (Black) - from LM35 GND to Arduino GND -->
  <path d="M 170 250 L 170 340 L 465 340 L 465 242" stroke="#2c3e50" stroke-width="3" fill="none"/>
  <circle cx="170" cy="250" r="4" fill="#2c3e50"/>
  <circle cx="465" cy="242" r="4" fill="#2c3e50"/>
  
  <!-- Legend -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Koneksi:</text>
    
    <line x1="80" y1="-5" x2="110" y2="-5" stroke="#e74c3c" stroke-width="3"/>
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">VCC → 5V</text>
    
    <line x1="220" y1="-5" x2="250" y2="-5" stroke="#f39c12" stroke-width="3"/>
    <text x="260" y="0" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">OUT → A0</text>
    
    <line x1="360" y1="-5" x2="390" y2="-5" stroke="#2c3e50" stroke-width="3"/>
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">GND → GND</text>
  </g>
  
  <!-- Info box -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">Info LM35</text>
    <text x="10" y="38" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Output: 10mV per °C</text>
    <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Range: -55°C hingga 150°C</text>
    <text x="10" y="66" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Supply: 4V - 30V DC</text>
  </g>
</svg>
