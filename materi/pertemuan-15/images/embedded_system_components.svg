<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <linearGradient id="mcuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
    <linearGradient id="sensorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="actuatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="400" fill="#f5f6fa"/>
  
  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Komponen Embedded System</text>
  
  <!-- INPUT: Sensors -->
  <g transform="translate(100, 180)">
    <rect x="-70" y="-60" width="140" height="120" rx="10" fill="url(#sensorGrad)" filter="url(#shadow)"/>
    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SENSOR</text>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(Input)</text>
    
    <!-- Sensor icons -->
    <circle cx="-30" cy="10" r="12" fill="white" opacity="0.9"/>
    <text x="-30" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3498db">üå°Ô∏è</text>
    <text x="-30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Suhu</text>
    
    <circle cx="0" cy="10" r="12" fill="white" opacity="0.9"/>
    <text x="0" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3498db">üí°</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Cahaya</text>
    
    <circle cx="30" cy="10" r="12" fill="white" opacity="0.9"/>
    <text x="30" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3498db">üîò</text>
    <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Tombol</text>
  </g>
  
  <!-- Arrow from Sensor to MCU -->
  <g transform="translate(195, 180)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#3498db" stroke-width="4"/>
    <polygon points="80,0 70,-8 70,8" fill="#3498db"/>
    <text x="40" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">Data</text>
  </g>
  
  <!-- CENTER: Microcontroller -->
  <g transform="translate(375, 180)">
    <rect x="-90" y="-80" width="180" height="160" rx="12" fill="url(#mcuGrad)" filter="url(#shadow)"/>
    
    <!-- Chip appearance -->
    <rect x="-70" y="-60" width="140" height="120" rx="5" fill="#34495e"/>
    
    <!-- MCU label -->
    <text y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71">MICROCONTROLLER</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Arduino / ESP32</text>
    
    <!-- CPU icon -->
    <rect x="-30" y="10" width="60" height="40" fill="#2ecc71" rx="3"/>
    <text y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">CPU</text>
    
    <!-- Pins on sides -->
    <g fill="#7f8c8d">
      <rect x="-90" y="-50" width="15" height="6" rx="1"/>
      <rect x="-90" y="-35" width="15" height="6" rx="1"/>
      <rect x="-90" y="-20" width="15" height="6" rx="1"/>
      <rect x="-90" y="15" width="15" height="6" rx="1"/>
      <rect x="-90" y="30" width="15" height="6" rx="1"/>
      <rect x="-90" y="45" width="15" height="6" rx="1"/>
      
      <rect x="75" y="-50" width="15" height="6" rx="1"/>
      <rect x="75" y="-35" width="15" height="6" rx="1"/>
      <rect x="75" y="-20" width="15" height="6" rx="1"/>
      <rect x="75" y="15" width="15" height="6" rx="1"/>
      <rect x="75" y="30" width="15" height="6" rx="1"/>
      <rect x="75" y="45" width="15" height="6" rx="1"/>
    </g>
  </g>
  
  <!-- Arrow from MCU to Actuator -->
  <g transform="translate(475, 180)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#e74c3c" stroke-width="4"/>
    <polygon points="80,0 70,-8 70,8" fill="#e74c3c"/>
    <text x="40" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Kontrol</text>
  </g>
  
  <!-- OUTPUT: Actuators -->
  <g transform="translate(650, 180)">
    <rect x="-70" y="-60" width="140" height="120" rx="10" fill="url(#actuatorGrad)" filter="url(#shadow)"/>
    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AKTUATOR</text>
    <text y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(Output)</text>
    
    <!-- Actuator icons -->
    <circle cx="-30" cy="10" r="12" fill="white" opacity="0.9"/>
    <text x="-30" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">üí°</text>
    <text x="-30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">LED</text>
    
    <circle cx="0" cy="10" r="12" fill="white" opacity="0.9"/>
    <text x="0" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">‚öôÔ∏è</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Motor</text>
    
    <circle cx="30" cy="10" r="12" fill="white" opacity="0.9"/>
    <text x="30" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">üîä</text>
    <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Buzzer</text>
  </g>
  
  <!-- BOTTOM: Memory -->
  <g transform="translate(375, 340)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="url(#memoryGrad)" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MEMORI</text>
    <text y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Flash + RAM + EEPROM</text>
  </g>
  
  <!-- Arrow from Memory to MCU -->
  <g transform="translate(375, 300)">
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#9b59b6" stroke-width="4"/>
    <polygon points="0,-30 -8,-20 8,-20" fill="#9b59b6"/>
    <line x1="0" y1="0" x2="0" y2="15" stroke="#9b59b6" stroke-width="4"/>
    <polygon points="0,15 -8,5 8,5" fill="#9b59b6"/>
    <text x="25" y="-5" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">R/W</text>
  </g>
  
  <!-- Labels -->
  <g transform="translate(0, 380)">
    <rect x="100" y="-10" width="200" height="25" rx="5" fill="#3498db" opacity="0.15"/>
    <text x="200" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">Membaca kondisi lingkungan</text>
    
    <rect x="450" y="-10" width="200" height="25" rx="5" fill="#e74c3c" opacity="0.15"/>
    <text x="550" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">Memberikan respons fisik</text>
  </g>
</svg>
