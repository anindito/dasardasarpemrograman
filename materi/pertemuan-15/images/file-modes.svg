<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Define styles -->
  <defs>
    <style>
      .file { fill: #fff; stroke: #333; stroke-width: 2; }
      .content { fill: #e3f2fd; stroke: #1976d2; stroke-width: 1; }
      .new-content { fill: #c8e6c9; stroke: #388e3c; stroke-width: 1; }
      .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .title { font-size: 16px; font-weight: bold; }
      .code { font-family: 'Courier New', monospace; font-size: 13px; }
      .warning { fill: #ffecb3; stroke: #f57c00; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" class="text title">Perbedaan Mode ios::out dan ios::app</text>
  
  <!-- Left side: ios::out -->
  <g>
    <text x="220" y="70" class="text title" style="fill: #d32f2f;">Mode ios::out (Truncate)</text>
    
    <!-- Original file -->
    <text x="220" y="100" class="text">File Sebelum:</text>
    <rect x="120" y="110" width="200" height="100" class="file" rx="5"/>
    <rect x="130" y="120" width="180" height="20" class="content"/>
    <text x="220" y="135" class="text code">Baris 1: Data lama</text>
    <rect x="130" y="145" width="180" height="20" class="content"/>
    <text x="220" y="160" class="text code">Baris 2: Data lama</text>
    <rect x="130" y="170" width="180" height="20" class="content"/>
    <text x="220" y="185" class="text code">Baris 3: Data lama</text>
    
    <!-- Arrow -->
    <path d="M 220 220 L 220 260" stroke="#d32f2f" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d32f2f" />
    </marker>
    <text x="220" y="245" class="text" style="fill: #d32f2f; font-weight: bold;">⚠️ DIHAPUS!</text>
    
    <!-- After file -->
    <text x="220" y="285" class="text">File Sesudah:</text>
    <rect x="120" y="295" width="200" height="80" class="file" rx="5"/>
    <rect x="130" y="305" width="180" height="20" class="new-content"/>
    <text x="220" y="320" class="text code">Baris 1: Data baru</text>
    <rect x="130" y="330" width="180" height="20" class="new-content"/>
    <text x="220" y="345" class="text code">Baris 2: Data baru</text>
    
    <!-- Code example -->
    <rect x="90" y="390" width="260" height="80" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="100" y="410" class="code" text-anchor="start">ofstream file("data.txt",</text>
    <text x="100" y="430" class="code" text-anchor="start">              ios::out);</text>
    <text x="100" y="450" class="code" text-anchor="start">file &lt;&lt; "Data baru";</text>
    <text x="220" y="465" class="text" style="font-size: 11px; fill: #d32f2f;">→ Isi lama HILANG</text>
  </g>
  
  <!-- Right side: ios::app -->
  <g>
    <text x="680" y="70" class="text title" style="fill: #388e3c;">Mode ios::app (Append)</text>
    
    <!-- Original file -->
    <text x="680" y="100" class="text">File Sebelum:</text>
    <rect x="580" y="110" width="200" height="100" class="file" rx="5"/>
    <rect x="590" y="120" width="180" height="20" class="content"/>
    <text x="680" y="135" class="text code">Baris 1: Data lama</text>
    <rect x="590" y="145" width="180" height="20" class="content"/>
    <text x="680" y="160" class="text code">Baris 2: Data lama</text>
    <rect x="590" y="170" width="180" height="20" class="content"/>
    <text x="680" y="185" class="text code">Baris 3: Data lama</text>
    
    <!-- Arrow -->
    <path d="M 680 220 L 680 260" stroke="#388e3c" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#388e3c" />
    </marker>
    <text x="680" y="245" class="text" style="fill: #388e3c; font-weight: bold;">✓ DIPERTAHANKAN!</text>
    
    <!-- After file -->
    <text x="680" y="285" class="text">File Sesudah:</text>
    <rect x="580" y="295" width="200" height="120" class="file" rx="5"/>
    <rect x="590" y="305" width="180" height="20" class="content"/>
    <text x="680" y="320" class="text code">Baris 1: Data lama</text>
    <rect x="590" y="330" width="180" height="20" class="content"/>
    <text x="680" y="345" class="text code">Baris 2: Data lama</text>
    <rect x="590" y="355" width="180" height="20" class="content"/>
    <text x="680" y="370" class="text code">Baris 3: Data lama</text>
    <rect x="590" y="380" width="180" height="20" class="new-content"/>
    <text x="680" y="395" class="text code" style="font-weight: bold;">Baris 4: Data baru ✨</text>
    
    <!-- Code example -->
    <rect x="550" y="430" width="260" height="60" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="560" y="450" class="code" text-anchor="start">ofstream file("log.txt",</text>
    <text x="560" y="470" class="code" text-anchor="start">              ios::app);</text>
    <text x="680" y="485" class="text" style="font-size: 11px; fill: #388e3c;">→ Isi lama AMAN</text>
  </g>
  
  <!-- Separator line -->
  <line x1="450" y1="60" x2="450" y2="420" stroke="#999" stroke-width="2" stroke-dasharray="10,5"/>
</svg>
