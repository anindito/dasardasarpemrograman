<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <linearGradient id="boxAGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="boxBGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <filter id="shadow4">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="400" fill="#f5f6fa"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">AABB Collision Detection</text>
  <text x="375" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">(Axis-Aligned Bounding Box)</text>
  
  <!-- Left: No Collision -->
  <g transform="translate(175, 200)">
    <text y="-120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">✓ Tidak Tabrakan</text>
    
    <!-- Grid background -->
    <rect x="-130" y="-100" width="260" height="200" fill="white" stroke="#ddd" stroke-width="1"/>
    <g stroke="#eee" stroke-width="1">
      <line x1="-130" y1="-50" x2="130" y2="-50"/>
      <line x1="-130" y1="0" x2="130" y2="0"/>
      <line x1="-130" y1="50" x2="130" y2="50"/>
      <line x1="-80" y1="-100" x2="-80" y2="100"/>
      <line x1="-30" y1="-100" x2="-30" y2="100"/>
      <line x1="20" y1="-100" x2="20" y2="100"/>
      <line x1="70" y1="-100" x2="70" y2="100"/>
    </g>
    
    <!-- Box A (Player) -->
    <rect x="-100" y="-70" width="70" height="60" fill="url(#boxAGrad)" opacity="0.8" filter="url(#shadow4)"/>
    <text x="-65" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    
    <!-- Box B (Enemy) -->
    <rect x="30" y="0" width="80" height="70" fill="url(#boxBGrad)" opacity="0.8" filter="url(#shadow4)"/>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
    
    <!-- Coordinates -->
    <text x="-100" y="-80" font-family="Arial, sans-serif" font-size="8" fill="#3498db">(ax, ay)</text>
    <text x="30" y="-10" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">(bx, by)</text>
  </g>
  
  <!-- Right: Collision -->
  <g transform="translate(575, 200)">
    <text y="-120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">✗ TABRAKAN!</text>
    
    <!-- Grid background -->
    <rect x="-130" y="-100" width="260" height="200" fill="white" stroke="#ddd" stroke-width="1"/>
    <g stroke="#eee" stroke-width="1">
      <line x1="-130" y1="-50" x2="130" y2="-50"/>
      <line x1="-130" y1="0" x2="130" y2="0"/>
      <line x1="-130" y1="50" x2="130" y2="50"/>
      <line x1="-80" y1="-100" x2="-80" y2="100"/>
      <line x1="-30" y1="-100" x2="-30" y2="100"/>
      <line x1="20" y1="-100" x2="20" y2="100"/>
      <line x1="70" y1="-100" x2="70" y2="100"/>
    </g>
    
    <!-- Box A (Player) -->
    <rect x="-60" y="-50" width="70" height="60" fill="url(#boxAGrad)" opacity="0.8" filter="url(#shadow4)"/>
    <text x="-25" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    
    <!-- Box B (Enemy) - overlapping -->
    <rect x="-20" y="-20" width="80" height="70" fill="url(#boxBGrad)" opacity="0.8" filter="url(#shadow4)"/>
    <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
    
    <!-- Overlap highlight -->
    <rect x="-20" y="-20" width="30" height="30" fill="#f39c12" opacity="0.5"/>
    <text x="-5" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">overlap</text>
  </g>
  
  <!-- Formula box -->
  <g transform="translate(375, 340)">
    <rect x="-300" y="-30" width="600" height="70" rx="10" fill="#2c3e50"/>
    <text y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">Kondisi Tabrakan (semua harus TRUE):</text>
    <text y="10" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="white">a.x &lt; b.x + b.width  &amp;&amp;  a.x + a.width &gt; b.x  &amp;&amp;</text>
    <text y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="white">a.y &lt; b.y + b.height  &amp;&amp;  a.y + a.height &gt; b.y</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="15" height="15" fill="#3498db"/>
    <text x="22" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Box A (Player)</text>
    
    <rect x="120" y="0" width="15" height="15" fill="#e74c3c"/>
    <text x="142" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Box B (Enemy)</text>
    
    <rect x="240" y="0" width="15" height="15" fill="#f39c12" opacity="0.5"/>
    <text x="262" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Area Overlap</text>
  </g>
</svg>
