<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">
    Memory Layout: Stack vs Heap
  </text>
  
  <!-- Stack Section -->
  <rect x="50" y="70" width="350" height="480" fill="#ecf0f1" stroke="#34495e" stroke-width="3" rx="10"/>
  <text x="225" y="100" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">
    STACK MEMORY
  </text>
  
  <!-- Stack characteristics -->
  <text x="70" y="135" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold">
    Karakteristik:
  </text>
  <text x="70" y="160" font-family="Arial" font-size="13" fill="#34495e">
    • Ukuran terbatas (~1-8 MB)
  </text>
  <text x="70" y="182" font-family="Arial" font-size="13" fill="#34495e">
    • Akses sangat cepat
  </text>
  <text x="70" y="204" font-family="Arial" font-size="13" fill="#34495e">
    • Otomatis di-manage
  </text>
  <text x="70" y="226" font-family="Arial" font-size="13" fill="#34495e">
    • LIFO (Last In First Out)
  </text>
  <text x="70" y="248" font-family="Arial" font-size="13" fill="#34495e">
    • Variabel lokal &amp; parameter
  </text>
  
  <!-- Stack visualization -->
  <rect x="80" y="280" width="280" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="220" y="310" text-anchor="middle" font-family="Courier New" font-size="13" fill="white">
    int x = 10;
  </text>
  
  <rect x="80" y="340" width="280" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="220" y="370" text-anchor="middle" font-family="Courier New" font-size="13" fill="white">
    double y = 3.14;
  </text>
  
  <rect x="80" y="400" width="280" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="220" y="430" text-anchor="middle" font-family="Courier New" font-size="13" fill="white">
    int* ptr;
  </text>
  
  <rect x="80" y="460" width="280" height="50" fill="#95a5a6" stroke="#2c3e50" stroke-width="2"/>
  <text x="220" y="490" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
    Stack Frame sebelumnya
  </text>
  
  <!-- Stack arrow -->
  <text x="370" y="310" font-family="Arial" font-size="18" fill="#e74c3c">↓</text>
  <text x="370" y="370" font-family="Arial" font-size="18" fill="#e74c3c">↓</text>
  <text x="370" y="430" font-family="Arial" font-size="18" fill="#e74c3c">↓</text>
  
  <!-- Heap Section -->
  <rect x="500" y="70" width="350" height="480" fill="#ecf0f1" stroke="#34495e" stroke-width="3" rx="10"/>
  <text x="675" y="100" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">
    HEAP MEMORY
  </text>
  
  <!-- Heap characteristics -->
  <text x="520" y="135" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold">
    Karakteristik:
  </text>
  <text x="520" y="160" font-family="Arial" font-size="13" fill="#34495e">
    • Ukuran besar (GB)
  </text>
  <text x="520" y="182" font-family="Arial" font-size="13" fill="#34495e">
    • Akses lebih lambat
  </text>
  <text x="520" y="204" font-family="Arial" font-size="13" fill="#34495e">
    • Manual management
  </text>
  <text x="520" y="226" font-family="Arial" font-size="13" fill="#34495e">
    • Tidak ada urutan khusus
  </text>
  <text x="520" y="248" font-family="Arial" font-size="13" fill="#34495e">
    • Alokasi dinamis (new/delete)
  </text>
  
  <!-- Heap visualization -->
  <rect x="530" y="280" width="280" height="50" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
  <text x="670" y="310" text-anchor="middle" font-family="Courier New" font-size="13" fill="white">
    new int(42)
  </text>
  
  <rect x="530" y="345" width="280" height="50" fill="#27ae60" stroke="#2c3e50" stroke-width="2"/>
  <text x="670" y="375" text-anchor="middle" font-family="Courier New" font-size="13" fill="white">
    new int[100]
  </text>
  
  <rect x="530" y="410" width="130" height="40" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
  <text x="595" y="435" text-anchor="middle" font-family="Courier New" font-size="11" fill="white">
    new double(2.5)
  </text>
  
  <rect x="680" y="410" width="130" height="40" fill="#27ae60" stroke="#2c3e50" stroke-width="2"/>
  <text x="745" y="435" text-anchor="middle" font-family="Courier New" font-size="11" fill="white">
    new char[50]
  </text>
  
  <rect x="530" y="465" width="280" height="50" fill="#95a5a6" stroke="#2c3e50" stroke-width="2"/>
  <text x="670" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
    Free space / Fragmented
  </text>
  
  <!-- Arrow from Stack to Heap -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8e44ad" />
    </marker>
  </defs>
  <path d="M 360 425 L 530 305" stroke="#8e44ad" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
  <text x="420" y="350" font-family="Arial" font-size="13" fill="#8e44ad" font-weight="bold">
    ptr menunjuk
  </text>
  <text x="420" y="368" font-family="Arial" font-size="13" fill="#8e44ad" font-weight="bold">
    ke heap
  </text>
  
  <!-- Code example -->
  <rect x="50" y="565" width="800" height="25" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="60" y="583" font-family="Courier New" font-size="13" fill="#ecf0f1">
    int* ptr = new int(42);  // ptr di stack, objek int(42) di heap
  </text>
</svg>
