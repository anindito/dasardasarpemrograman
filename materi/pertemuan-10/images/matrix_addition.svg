  <rect x="270" y="120" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="310" y="120" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="350" y="120" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="270" y="160" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="310" y="160" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="350" y="160" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
  
  <text x="290" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">9</text>
  <text x="330" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">8</text>
  <text x="370" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">7</text>
  <text x="290" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">6</text>
  <text x="330" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">5</text>
  <text x="370" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">4</text>
  <text x="290" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">3</text>
  <text x="330" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">2</text>
  <text x="370" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">1</text>
  
  <!-- Equal sign -->
  <text x="430" y="150" text-anchor="middle" font-size="36" font-weight="bold" fill="#2C5F7C">=</text>
  
  <!-- Matrix C (Result) -->
  <text x="540" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#2C5F7C">Matrix C</text>
  <rect x="490" y="80" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="530" y="80" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="570" y="80" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="490" y="120" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="530" y="120" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="570" y="120" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="490" y="160" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="530" y="160" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="570" y="160" width="40" height="40" fill="#90EE90" stroke="#2C5F7C" stroke-width="2"/>
  
