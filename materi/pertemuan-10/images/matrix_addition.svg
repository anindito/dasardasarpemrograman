  <text x="550" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  <text x="590" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  <text x="510" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  <text x="550" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  <text x="590" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  <text x="510" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  <text x="550" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  <text x="590" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">10</text>
  
  <!-- Example calculation arrows -->
  <text x="100" y="240" font-size="12" fill="#555">Contoh: C[0][0] = A[0][0] + B[0][0] = 1 + 9 = 10</text>
  <text x="100" y="260" font-size="12" fill="#555">Setiap elemen C[i][j] = A[i][j] + B[i][j]</text>
  
  <!-- Legend -->
  <rect x="650" y="100" width="20" height="20" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="1"/>
  <text x="680" y="115" font-size="12" fill="#555">Matrix A</text>
  
  <rect x="650" y="130" width="20" height="20" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="1"/>
  <text x="680" y="145" font-size="12" fill="#555">Matrix B</text>
  
  <rect x="650" y="160" width="20" height="20" fill="#90EE90" stroke="#2C5F7C" stroke-width="1"/>
  <text x="680" y="175" font-size="12" fill="#555">Matrix C (Hasil)</text>
</svg>
