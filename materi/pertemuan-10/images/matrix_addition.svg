<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C5F7C">Penjumlahan Matriks: A + B = C</text>
  
  <!-- Matrix A -->
  <text x="100" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#2C5F7C">Matrix A</text>
  <rect x="50" y="80" width="40" height="40" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="90" y="80" width="40" height="40" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
