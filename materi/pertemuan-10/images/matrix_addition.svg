  <text x="70" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">1</text>
  <text x="110" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">2</text>
  <text x="150" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">3</text>
  <text x="70" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">4</text>
  <text x="110" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">5</text>
  <text x="150" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">6</text>
  <text x="70" y="185" text-anchor="middle" font-size="14" font-weight="bold" fill="#2C5F7C">7</text>
