  <!-- Plus sign -->
  <text x="210" y="150" text-anchor="middle" font-size="36" font-weight="bold" fill="#2C5F7C">+</text>
  
  <!-- Matrix B -->
  <text x="320" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#2C5F7C">Matrix B</text>
  <rect x="270" y="80" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="310" y="80" width="40" height="40" fill="#FFE5E5" stroke="#2C5F7C" stroke-width="2"/>
