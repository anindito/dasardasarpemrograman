  <rect x="50" y="120" width="40" height="40" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="90" y="120" width="40" height="40" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="130" y="120" width="40" height="40" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="50" y="160" width="40" height="40" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="90" y="160" width="40" height="40" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
