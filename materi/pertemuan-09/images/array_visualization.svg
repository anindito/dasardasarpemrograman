<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Array boxes -->
  <rect x="50" y="60" width="100" height="60" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="150" y="60" width="100" height="60" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="250" y="60" width="100" height="60" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="350" y="60" width="100" height="60" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  <rect x="450" y="60" width="100" height="60" fill="#E8F4F8" stroke="#2C5F7C" stroke-width="2"/>
  
  <!-- Values -->
  <text x="100" y="95" text-anchor="middle" font-size="24" font-weight="bold" fill="#2C5F7C">85</text>
  <text x="200" y="95" text-anchor="middle" font-size="24" font-weight="bold" fill="#2C5F7C">92</text>
  <text x="300" y="95" text-anchor="middle" font-size="24" font-weight="bold" fill="#2C5F7C">78</text>
  <text x="400" y="95" text-anchor="middle" font-size="24" font-weight="bold" fill="#2C5F7C">88</text>
  <text x="500" y="95" text-anchor="middle" font-size="24" font-weight="bold" fill="#2C5F7C">95</text>
  
  <!-- Index labels -->
  <text x="100" y="145" text-anchor="middle" font-size="16" fill="#555">Index 0</text>
  <text x="200" y="145" text-anchor="middle" font-size="16" fill="#555">Index 1</text>
  <text x="300" y="145" text-anchor="middle" font-size="16" fill="#555">Index 2</text>
  <text x="400" y="145" text-anchor="middle" font-size="16" fill="#555">Index 3</text>
  <text x="500" y="145" text-anchor="middle" font-size="16" fill="#555">Index 4</text>
  
  <!-- Array name -->
  <text x="20" y="95" text-anchor="start" font-size="18" font-weight="bold" fill="#2C5F7C">nilai</text>
  <line x1="45" y1="90" x2="50" y2="90" stroke="#2C5F7C" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C5F7C">Array Integer dengan 5 Elemen</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2C5F7C" />
    </marker>
  </defs>
</svg>
